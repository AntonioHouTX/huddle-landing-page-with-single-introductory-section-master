<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/all.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    <header>
      <img class="logo" src="images/logo.svg" alt="logo">
    </header>

    <section>
      <img class="illustration" src="images/illustration-mockups.svg" alt="browsers">
    </section>

    <section>
      <strong>
        <h1>Build The Community Your Fans Will Love</h1>
      </strong>

      <section class="paragraph">
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
      </section>
      
      <section class="register">
        <button>
          Register
        </button>
      </section>

    </section>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="mailto:clint_maxwell@yahoo.com">Clint Maxwell</a>.
    </p>
  </footer>
</body>
</html>
